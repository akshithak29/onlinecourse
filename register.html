    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - LearnFast</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
        }
        .gradient-button {
            background-image: linear-gradient(to right, #4c51bf, #6b46c1, #805ad5);
            transition: all 0.3s ease;
        }
        .gradient-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(107, 70, 193, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header/Navigation Bar -->
    <header class="bg-white shadow-sm p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="learnfast-landing-page.html" class="text-3xl font-extrabold text-gray-900 rounded-md">LearnFast</a>
            <div class="hidden md:block">
                <a href="learnfast-landing-page.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-lg font-medium">Home</a>
                <a href="courses-list-page.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-lg font-medium">Courses</a>
            </div>
        </nav>
    </header>

    <!-- Application Form Section -->
    <section class="flex-grow flex items-center justify-center py-16 px-4 bg-indigo-50">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-6 rounded-lg">General Application Form</h1>
            <p class="text-lg text-gray-700 mb-8">
                Please provide your details below to apply.
            </p>

            <form class="space-y-6">
                <div>
                    <label for="fullName" class="block text-left text-gray-700 text-lg font-medium mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" required>
                </div>
                <div>
                    <label for="email" class="block text-left text-gray-700 text-lg font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" required>
                </div>
                <div>
                    <label for="phone" class="block text-left text-gray-700 text-lg font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" required>
                </div>
                <div>
                    <label for="address" class="block text-left text-gray-700 text-lg font-medium mb-2">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Your full address" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" required></textarea>
                </div>
                <div>
                    <label for="reason" class="block text-left text-gray-700 text-lg font-medium mb-2">Reason for Application</label>
                    <textarea id="reason" name="reason" rows="4" placeholder="Tell us why you are applying..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" required></textarea>
                </div>
                <button type="submit" class="gradient-button text-white px-8 py-4 rounded-full text-xl font-bold hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:ring-opacity-75 transition duration-300 w-full">
                    Submit Application
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 px-4 text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 LearnFast. All rights reserved.</p>
            <div class="mt-4">
                <a href="#" class="text-gray-400 hover:text-white mx-2">Privacy Policy</a>
                <span class="text-gray-500">|</span>
                <a href="#" class="text-gray-400 hover:text-white mx-2">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
